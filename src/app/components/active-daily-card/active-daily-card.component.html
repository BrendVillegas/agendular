<div class="active-daily" [style.backgroundColor]="colorField?.value">
  <form [formGroup]="formDaily" (ngSubmit)="saveDaily()">
    <div class="header">
      <div class="emotion">
        <select *ngIf="checkEmotion(); else showEmotion" formControlName="emotion">
          <option
            *ngFor="let option of emotionsCollection"
            [value]="option"
          >
            {{ option }}
          </option>
        </select>
        <ng-template #showEmotion>
          <span (click)="changeEmotion()"> {{ emotionField?.value }} </span>
        </ng-template>
      </div>
      <div class="date">
        {{ clockNow | date: 'short' }} {{ formDaily.get("emotion")?.value }}
        <input type="color" formControlName="color"/>
      </div>
    </div>

    <div class="note">
      <textarea
        placeholder="AÃ±ade una nota..."
        formControlName="note"
      >
      </textarea>

    </div>

    <div class="actions">
      <span> {{ noteField?.value.length }}</span>
      <button type="submit" [disabled]="formDaily.invalid" [class.valid]="formDaily.valid">ðŸ’¾</button>
    </div>
  </form>
</div>
